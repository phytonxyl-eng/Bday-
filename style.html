<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Snehaah! 🎉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="birthday-container">
        <div class="banner-top"></div>
        <div class="party-hat"></div>
                <h1 class="animated-h1">Happy</h1>
        <h2 class="animated-h2">Birthday</h2>

        
        
        <span class="floating-heart heart-1">♥</span>
        <span class="floating-heart heart-2">♥</span>
        <span class="floating-heart heart-3">♥</span>
        <span class="floating-heart heart-4">♥</span>
         
        
        <div class="date-box">
            <span>16 Nov 2007</span>
        </div>
        
        <p class="click-message" onclick="openWishPopUp()">Click here snehaah!! 💌</p>

        <div class="profile-area">
            <img src="https://via.placeholder.com/150" alt="Snehaah's Picture" class="profile-pic">
            <div class="name-tag">S N E H A A H</div>
        </div>

        <div class="gift-buttons">
            <button class="gift-btn video-btn" onclick="openVideoGift()">click for Video Gift</button>
            <button class="gift-btn flower-btn" onclick="openFlowerGift()">click for flower gift</button>
        </div>
   

    <div id="wish-popup" class="popup-overlay" onclick="closeWishPopUp(event)">
        <div class="popup-content">
       <span id="close-wish-btn" class="close-btn">×</span>
       
            <p>To you ❤️</p>
            <p class="wish-text">Happy Birthday! Hope your day is as amazing as your smile.✨☺️🎂
Wishing you all the happiness in the world today and always!🥳🎈🌍
Have a beautiful day filled with laughter and love - you totally deserve it!🌹!</p>
            </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
